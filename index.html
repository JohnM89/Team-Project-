<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

<!-- Header -->
<header>
    <h1>Movie Recommendation App</h1>
</header>

<!-- Search bar -->
<section class="container search">
    <div class="search-element">
    <h2 class="subheading">Find Your Favorite Movies</h2>
        <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">
        <div class = "search-list" id = "search-list"></div>
    </div>
</section>

<!-- Result container -->
<section class = "container result" id="results-container">
    <div class = "result-container">
        <div class = "result-grid" id = "result-grid"></div>
    </div>
</section>

<!-- Top Movies of 2023 Container -->
<section class="container top-movies">
    <h2 class="subheading">Top Movies of 2023</h2>
    <div class="media-scroller media">      
    </div>
</section>

<aside>
    <div id="videoContainer">
        <!-- Media cards -->
    </div>
    <div id="videoPopup">
        <iframe id="iframe" class="centered-iframe" style="width: 560px; height: 315px;" src="https://www.youtube.com/embed/XcB3gEKI4nw?start=2&amp;autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen="true"></iframe>
        <!-- The video iframe will be inserted here -->
  </div>
  <button id="closePopup">Close</button>

        
</aside>


<!-- Your Favorites Container -->
<section class="container favorite-movies">
    <h2 class="subheading">⭐ Your Favorites ⭐</h2>
    <div class="media-scroller">
        <div class="media-card">
            <img src="" alt="Movie 1">

        </div>
        <div class="media-card">

</section>
